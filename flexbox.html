<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
    </head>
    <body style="padding-bottom: 100px;">
        <div style="
            display: flex;
            flex-direction: row;">
            <div style="
                background-color:lightblue;">div 1 text</div>
            <div style="
                background-color: lightpink;">div 2<p>text</p></div>
        </div>
        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;">
            <div style="
                background-color:lightblue;
                width:100px;">100px</div>
            <div style="
                background-color: lightpink;
                flex: 1">flex1</div>
        </div>
        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;">
            <div style="
                background-color: lightblue;
                flex: 1">flex1</div>
            <div style="
                background-color:lightpink;
                width:100px;">100px</div>
            <div style="
                background-color:lightblue;
                flex: 2;">flex 2</div>    
        </div>
        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            height: 70px;
            border: 1px solid gray;
            justify-content: center;
            ">
            <div style="
                background-color: lightblue;
                width: 100px;">100px</div>
            <div style="
                background-color:lightpink;
                width:100px;">100px</div>
            <div style="
                background-color:lightblue;
                width:100px;">100px</div>    
        </div>
        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            height: 70px;
            border: 1px solid gray;
            justify-content: space-between;
            ">
            <div style="
                background-color: lightblue;
                width: 100px;">100px</div>
            <div style="
                background-color:lightpink;
                width:100px;">100px</div>
            <div style="
                background-color:lightblue;
                width:100px;">100px</div>    
        </div>
        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            height: 70px;
            border: 1px solid gray;
            justify-content: space-between;
            align-items:center;
            ">
            <div style="
                background-color: lightblue;
                width: 100px;">100px</div>
            <div style="
                background-color:lightpink;
                width:100px;">100px</div>
            <div style="
                background-color:lightblue;
                width:100px;">100px</div>    
        </div>
        <div style="
            margin-top: 30px;
            display: flex;">
            <div style="background-color:lightblue; width:200px">200px</div>    
            <div style="background-color:lightpink; width:75px">75px</div>
        </div>
        <div style="
            margin-top: 30px;
            display:flex;">
            <div style="background-color: lightblue; width:50px;">item1</div>
            <div style="background-color: lightpink; flex: 1;">item1</div>
            <div style="background-color: lightblue; width:75px;">item1</div>
        </div>
        <div style="
            margin-top: 30px;
            display: flex;
            justify-content:space-between;
            border: 1px solid gray;">
            <div style="background-color: lightpink;">item1</div>    
            <div style="background-color: lightpink;">item2</div>    
            <div style="background-color: lightpink;">item3</div>    
            <div style="background-color: lightpink;">item4</div>    
        </div>"
        <div style="
            margin-top: 30px;
            display: flex;
            border: 1px solid gray;
            height: 50px;
            align-items: center;
            justify-content: space-between;">
            <div style="background-color: lightpink;">Item1</div>    
            <div style="background-color: lightpink;">Item2</div>    
        </div>       
    </body>
</html>
